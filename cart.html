<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .cart-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>urban shirt</th>
                    <th>600</th>
               
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
      <a href=home.html> <button class="checkout-btn" onclick="checkout()">Shop more</button></a> 
    </div>

    <script>
        // Fetch cart items from local storage
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            cartTable.innerHTML = ""; // Clear previous items
            
            cart.forEach((item, index) => {
                let row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>â‚¹${item.price}</td>
                        <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
                    </tr>
                `;
                cartTable.innerHTML += row;
            });
        }

        // Remove item from cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart(); // Reload cart
        }

        // Checkout (Redirect to payment page)
        function checkout() {
            alert("go to home page");
            window.location.href = "checkout.html"; // Change to your checkout page
        }

        // Load cart on page load
        window.onload = loadCart;
    </script>

</body>
</html>
