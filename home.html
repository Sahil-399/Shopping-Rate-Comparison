    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        .navbar {
            height:80px;
            background-color: black;
            display: flex;
            justify-content: space-between;

            width:300px;

            max-width: 280px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .sec img:hover {

        }

</head>
